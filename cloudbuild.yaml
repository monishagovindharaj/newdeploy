steps:
  # Step 1: Clean and install dependencies using Maven
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'install']

  # Step 2: Deploy the application to App Engine using Maven
  - name: 'gcr.io/cloud-builders/mvn'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        ./mvnw -DskipTests package appengine:deploy
